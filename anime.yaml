storage:
  anime: 'S:\aliyundriver\anime'
  library: '.\library'

preference:
  format:
    anime: '{title}'
    episode: '{title} S{season}E{ep} {{fansub}}.{extension}'
    film: '{title} {{fansub}}.{extension}'
    ova: '{title} {{fansub}}.{extension}'
  extension:
    include:
      - mp4
      - mkv
    exclude: []
  keyword:
    order:
      format:
        - mp4
        - mkv
      language:
        - 简
        - 繁
      resolution:
        - '1080'
        - '720'
      fansub:
        - '内嵌'
        - '内封'
    exclude:
      - 外挂
      - 外掛
  fansub:
    order: []
    exclude: []

plans:
  - ./plans/*.yaml

